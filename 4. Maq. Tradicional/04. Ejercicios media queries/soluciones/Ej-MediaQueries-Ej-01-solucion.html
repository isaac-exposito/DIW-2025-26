<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios Media Queries. Ej. 1</title>
  <style>
    body {
      background-color: yellow;
    }
    
    @media (max-width: 600px) {
      body {
        background-color: lightblue;
      }
    }
  </style>
</head>

<body>

  <p>Ejercicio 1. Modifica el color de fondo de <code>&lt;body&gt;</code> de amarillo a lightblue cuando la anchura del viewport sea de 600px o menos.</p>

  <hr>

  <p>Relación de ejercicios extraída de <a href="https://www.w3schools.com/cssref/css3_pr_mediaquery.asp" target="_blank">w3schools</a></p>
</body>

</html>
